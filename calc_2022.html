<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script async src="./js/script.js"></script>
    <title>Odin Calculator</title>
  </head>
  <body>
    <h1 class="title">Calculator <span class="eva02">//E.V.A. 02</span></h1>
    <div class="content">
      <div class="calculator">
        <!--first row-->
        <div class="cal-display-item">Display</div>
        <!--second row-->
        <button type="button" class="cal-ac-item">A/C</button>
        <button type="button" class="cal-pn-item">+/-</button>
        <button type="button" class="cal-mod-item">%</button>
        <button type="button" class="cal-del-item">Del</button>
        <button type="button" class="cal-div-item">/</button>

        <!--third row-->
        <div class="cal-nums-item">
          <button type="button" class="num cal-7-item">7</button>
          <button type="button" class="num cal-8-item">8</button>
          <button type="button" class="num cal-9-item">9</button>
          <button type="button" class="num cal-4-item">4</button>
          <button type="button" class="num cal-5-item">5</button>
          <button type="button" class="num cal-6-item">6</button>
          <button type="button" class="num cal-1-item">1</button>
          <button type="button" class="num cal-2-item">2</button>
          <button type="button" class="num cal-3-item">3</button>
        </div>
        <button type="button" class="cal-mul-item">*</button>
        <!--fourth row-->
        <button type="button" class="cal-minus-item">-</button>
        <!--fifth row-->
        <button type="button" class="cal-plus-item">+</button>
        <!--sixth row-->
        <button type="button" class="num cal-0-item">0</button>
        <button type="button" class="num cal-point-item">.</button>
        <button type="button" class="cal-equal-item">=</button>
      </div>
    </div>
  </body>
</html>
